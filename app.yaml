name: clownfish-app
region: 
services:
  - name: fastapi2
    image:
      registry_type: CONTAINER_REGISTRY
      registry: registry.digitalocean.com/appparalelo
      repository: fastapi2/fastapi2:1.0.0
      tag: latest
    http_port: 80
    internal_ports:
      - 8080
    envs:
      - key: ENV
        value: production
